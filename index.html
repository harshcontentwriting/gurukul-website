<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaktivedanta Vidyabhavan Gurukula, Murbad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .rotate-180 { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img data-field="logo_image" src="https://placehold.co/48x48/ccc/FFFFFF?text=Logo" alt="BVG Murbad Logo" class="h-12 w-12">
                <span data-field="logo_text" class="text-xl font-bold text-gray-800">BVG Murbad</span>
            </div>
            <div class="lg:hidden">
                <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <div class="hidden lg:flex items-center">
                <ul class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6 items-center">
                    <li><a href="#about" class="hover:text-yellow-500">About Us</a></li>
                    <li><a href="#admission" class="hover:text-yellow-500">Admission</a></li>
                    <li><a href="#contact" class="hover:text-yellow-500">Contact Us</a></li>
                    <li><a href="https://rzp.io/l/bvgdonate" target="_blank" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Donate</a></li>
                </ul>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden lg:hidden px-6 pb-4">
            <ul class="flex flex-col space-y-4 items-start">
                 <li><a href="#about" class="hover:text-yellow-500">About Us</a></li>
                 <li><a href="#admission" class="hover:text-yellow-500">Admission</a></li>
                 <li><a href="#contact" class="hover:text-yellow-500">Contact Us</a></li>
                 <li><a href="https://rzp.io/l/bvgdonate" target="_blank" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Donate</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <section id="hero" class="relative h-screen bg-cover bg-center text-white flex items-center justify-center" style="background-image: url('https://placehold.co/1920x1080/000000/FFFFFF?text=Loading...')">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="relative text-center z-10" id="hero-content">
                <!-- Hero content will be loaded here -->
            </div>
        </section>

        <section id="lineage" class="py-16 bg-gray-50">
            <div class="container mx-auto px-6 text-center">
                <h2 data-field="lineage_heading" class="text-3xl font-bold mb-2"></h2>
                <p data-field="lineage_subheading" class="text-gray-600 mb-12"></p>
                <div id="lineage-cards" class="grid md:grid-cols-3 gap-8"></div>
            </div>
        </section>

        <section id="vision" class="py-16 bg-white">
            <div class="container mx-auto px-6 text-center">
                <h2 data-field="vision_heading" class="text-3xl font-bold mb-12"></h2>
                <div id="vision-cards" class="grid md:grid-cols-3 gap-8"></div>
            </div>
        </section>

        <section id="about" class="py-16 bg-gray-50">
            <div class="container mx-auto px-6 text-center">
                <h2 data-field="about_us_heading" class="text-3xl font-bold mb-4"></h2>
                <p data-field="about_us_description" class="max-w-3xl mx-auto mb-12 text-gray-600"></p>
                <div id="team" class="text-left">
                    <h3 data-field="team_section_heading" class="text-2xl font-bold mb-8 text-center"></h3>
                    <div id="team-accordion" class="space-y-4 max-w-4xl mx-auto"></div>
                </div>
            </div>
        </section>

        <section id="gallery" class="py-16 bg-white">
            <div class="container mx-auto px-6 text-center">
                <h2 data-field="gallery_heading" class="text-3xl font-bold mb-8"></h2>
                <div id="gallery-carousel-container" class="relative max-w-4xl mx-auto"></div>
            </div>
        </section>

        <section id="donation" class="py-16 bg-gray-50">
             <div class="container mx-auto px-6 text-center">
                <h2 data-field="donation_heading" class="text-3xl font-bold mb-12"></h2>
                <div id="donation-options" class="grid md:grid-cols-2 gap-8 text-left"></div>
            </div>
        </section>

        <section id="admission" class="py-16 bg-white">
            <div class="container mx-auto px-6 max-w-3xl text-center">
                <h2 data-field="admission_heading" class="text-3xl font-bold mb-4"></h2>
                <p data-field="admission_subheading" class="text-gray-600 mb-8"></p>
                <form id="admission-form" class="space-y-6 text-left"></form>
            </div>
        </section>
    </main>
    
    <footer id="contact" class="bg-gray-800 text-white">
        <div id="footer-content" class="container mx-auto px-6 py-12"></div>
        <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400 text-sm" data-field="copyright_note"></div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- Mobile Menu ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

        try {
            const response = await fetch('./data/content.json');
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            const data = await response.json();
            if (!data) throw new Error('Data file is empty or malformed.');

            // --- Helper Functions ---
            const setText = (field, value) => {
                const el = document.querySelector(`[data-field="${field}"]`);
                if (el && value) el.textContent = value;
            };
            const setImg = (field, value, alt = '') => {
                const el = document.querySelector(`[data-field="${field}"]`);
                if (el && value) {
                    el.src = value;
                    el.alt = alt;
                }
            };

            // --- Populate All Simple Text/Image Fields ---
            Object.keys(data).forEach(key => setText(key, data[key]));
            setImg('logo_image', data.logo_image, 'BVG Murbad Logo');

            // --- Hero Slideshow ---
            if (data.slideshow && data.slideshow.length > 0) {
                const hero = document.getElementById('hero');
                const heroContent = document.getElementById('hero-content');
                let currentSlide = 0;
                const updateHero = () => {
                    const slide = data.slideshow[currentSlide];
                    if (!slide) return;
                    hero.style.backgroundImage = `url('${slide.background_image || ''}')`;
                    heroContent.innerHTML = `
                        <h1 class="text-5xl md:text-7xl font-black mb-4">${slide.headline || ''}</h1>
                        <p class="text-xl md:text-2xl">${slide.subheadline || ''}</p>
                        <a href="#admission" class="mt-8 inline-block bg-yellow-500 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-yellow-600">${slide.button_text || ''}</a>
                    `;
                    currentSlide = (currentSlide + 1) % data.slideshow.length;
                };
                updateHero();
                setInterval(updateHero, 5000);
            }
            
            // --- Lineage Cards ---
            if (data.lineage_cards && data.lineage_cards.length > 0) {
                document.getElementById('lineage-cards').innerHTML = data.lineage_cards.map(card => `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <img src="${card.image || ''}" alt="${card.name || ''}" class="w-24 h-24 rounded-full mx-auto mb-4">
                        <h3 class="text-xl font-bold">${card.name || ''}</h3>
                        <p class="text-yellow-500 mb-2">${card.title || ''}</p>
                        <p class="text-gray-600">${card.description || ''}</p>
                    </div>
                `).join('');
            }

            // --- Vision Cards ---
            if (data.vision_cards && data.vision_cards.length > 0) {
                document.getElementById('vision-cards').innerHTML = data.vision_cards.map(card => `
                     <div class="border border-gray-200 rounded-lg p-8">
                        <div class="flex justify-center items-center h-16 w-16 rounded-full mx-auto mb-6" style="background-color: ${card.icon_bg_color || '#FFFBEB'};">
                            <img src="${card.icon || ''}" alt="" class="h-8 w-8">
                        </div>
                        <p class="text-gray-600">${card.text || ''}</p>
                    </div>
                `).join('');
            }

            // --- Team Accordion ---
            if (data.team_members && data.team_members.length > 0) {
                const accordionContainer = document.getElementById('team-accordion');
                accordionContainer.innerHTML = data.team_members.map(member => `
                    <div class="bg-white rounded-lg shadow-md">
                        <button class="accordion-button w-full flex justify-between items-center p-4 font-semibold text-left">
                            <span>${member.name || ''}</span>
                            <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content px-4 pb-4 text-gray-600"><p>${member.role || ''}</p></div>
                    </div>
                `).join('');
                accordionContainer.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        button.querySelector('svg').classList.toggle('rotate-180');
                        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                    });
                });
            }

            // --- Gallery Carousel ---
            if (data.gallery_images && data.gallery_images.length > 0) {
                const container = document.getElementById('gallery-carousel-container');
                container.innerHTML = `
                    <div class="overflow-hidden relative">
                        <div id="carousel-inner" class="flex transition-transform duration-500 ease-in-out">
                            ${data.gallery_images.map(img => `<div class="w-full flex-shrink-0"><img src="${img.image || ''}" alt="Gallery image" class="w-full h-auto rounded-lg"></div>`).join('')}
                        </div>
                    </div>
                    <button id="prevBtn" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">&lt;</button>
                    <button id="nextBtn" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">&gt;</button>
                `;
                const inner = document.getElementById('carousel-inner');
                let currentIndex = 0;
                const total = data.gallery_images.length;
                document.getElementById('nextBtn').addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % total;
                    inner.style.transform = \`translateX(-\${currentIndex * 100}%)\`;
                });
                document.getElementById('prevBtn').addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + total) % total;
                    inner.style.transform = \`translateX(-\${currentIndex * 100}%)\`;
                });
            }
            
            // --- Donation Options ---
            if(data.donation_options && data.donation_options.length > 0) {
                document.getElementById('donation-options').innerHTML = data.donation_options.map(option => `
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h3 class="text-2xl font-bold mb-4">${option.title || ''}</h3>
                        ${option.type === 'qr' ? `<img src="${option.qr_code || ''}" alt="QR Code" class="mx-auto mb-4 w-48 h-48">` : ''}
                        <p class="text-gray-600">${option.description || ''}</p>
                        ${option.details ? `<div class="mt-4 text-gray-700">${option.details.map(d => `<p><strong>${d.label || ''}:</strong> ${d.value || ''}</p>`).join('')}</div>` : ''}
                    </div>
                `).join('');
            }
            
            // --- Footer ---
            if(data.footer_address) {
                document.getElementById('footer-content').innerHTML = `
                    <div class="grid md:grid-cols-3 gap-8">
                        <div>
                            <h3 class="text-lg font-bold mb-4">Bhaktivedanta Vidyabhavan Gurukula, Murbad</h3>
                            <p class="text-gray-400">${data.footer_address}</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold mb-4">Navigate</h3>
                            <ul class="space-y-2">
                                <li><a href="#about" class="text-gray-400 hover:text-white">About Us</a></li>
                                <li><a href="#admission" class="text-gray-400 hover:text-white">Admission</a></li>
                                <li><a href="#donation" class="text-gray-400 hover:text-white">Donate</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold mb-4">Connect With Us</h3>
                            <p class="text-gray-400">Email: ${data.email_address || ''}</p>
                            <p class="text-gray-400">Phone: ${data.contact_phone || ''}</p>
                        </div>
                    </div>
                `;
            }

        } catch (error) {
            console.error('CRITICAL ERROR:', error);
            document.body.innerHTML = '<div class="text-center p-8 bg-red-100 text-red-700">Sorry, the website content could not be loaded. A critical error occurred. Please check the browser console for details.</div>';
        }
    });
    </script>
</body>
</html>
