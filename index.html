    <style>

        .pattern-bg { background-color: #ffffff; opacity: 1; background-image:  linear-gradient(30deg, #fefce8 12%, transparent 12.5%, transparent 87%, #fefce8 87.5%, #fefce8), linear-gradient(150deg, #fefce8 12%, transparent 12.5%, transparent 87%, #fefce8 87.5%, #fefce8), linear-gradient(30deg, #fefce8 12%, transparent 12.5%, transparent 87%, #fefce8 87.5%, #fefce8), linear-gradient(150deg, #fefce8 12%, transparent 12.5%, transparent 87%, #fefce8 87.5%, #fefce8), linear-gradient(60deg, #fefce877 25%, transparent 25.5%, transparent 75%, #fefce877 75%, #fefce877), linear-gradient(60deg, #fefce877 25%, transparent 25.5%, transparent 75%, #fefce877 75%, #fefce877); background-size: 80px 140px; background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px; }

        <!-- Lineage Section -->
        <section id="about" class="py-20 md:py-28 bg-white">

                        <p id="prabhupada_title" class="text-teal-600 font-semibold mt-1"></p>
                        <p id="prabhupada_text" class="text-gray-600 mt-4 text-sm leading-relaxed"></p>
                    </div>
                    <div class="text-center p-6 bg-gray-50 rounded-xl shadow-lg">

                        <h3 id="das_prabhu_name" class="text-2xl font-semibold text-gray-800"></h3>
                        <p id="das_prabhu_title" class="text-teal-600 font-semibold mt-1"></p>
                        <p id="das_prabhu_text" class="text-gray-600 mt-4 text-sm leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- NEW: Our Vision Section -->
        <section id="vision" class="py-20 md:py-28 pattern-bg">
            <div class="container mx-auto px-6">
                <div id="vision_section_heading" class="text-center mb-16"></div>
                <div class="grid md:grid-cols-3 gap-8 text-center">
                    <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                        <div class="flex justify-center mb-5"><div class="bg-amber-100 p-4 rounded-full"><i data-lucide="hand-heart" class="text-amber-600 w-8 h-8"></i></div></div>
                        <p id="vision_1" class="text-gray-700 text-lg"></p>
                    </div>
                    <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-500">

                        <p id="vision_3" class="text-gray-700 text-lg"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Our Team Section -->
        <section id="team" class="py-20 md:py-28 bg-white">
            <div class="container mx-auto px-6">

                <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
                        <div class="p-4 bg-teal-50 rounded-lg"><p id="team_member_1" class="font-semibold text-teal-800"></p></div>

        <section id="gallery" class="py-20 md:py-28 pattern-bg">
            <div class="container mx-auto px-6">
                <div id="glimpses_section_heading" class="text-center mb-16"></div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="grid gap-4"><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x700/D2B48C/FFFFFF?text=Students+Studying" alt=""><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x400/8B4513/FFFFFF?text=Arati+Ceremony" alt=""></div>
                    <div class="grid gap-4"><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x400/D2B48C/FFFFFF?text=Science+Lab" alt=""><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x700/8B4513/FFFFFF?text=Serving+Prasadam" alt=""></div>
                    <div class="grid gap-4"><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x700/D2B48C/FFFFFF?text=Joyful+Kirtan" alt=""><img class="h-auto max-w-full rounded-lg shadow-md hover:opacity-90 transition-opacity" src="https://placehold.co/500x400/8B4513/FFFFFF?text=Organic+Farming" alt=""></div>

            </div>
        </section>
        
        <!-- Donation Section -->

                        <h3 class="text-2xl font-semibold text-gray-800 mb-2">Direct Donation</h3>
                        <p class="text-gray-600 mb-4">You can scan the QR code below with any UPI app to contribute.</p>
                        <div class="flex justify-center mb-4"><img id="upi_qr_image" src="" alt="UPI QR Code" class="w-56 h-56 rounded-lg shadow-md border"></div>
                        <p id="upi_note" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="bg-white p-8 rounded-xl shadow-2xl">

                    <div id="admissions_section_heading" class="text-center mb-8"></div>
                    <form id="admissionForm" action="#" method="POST" class="space-y-6">
                        <div><label for="name" class="block text-sm font-medium text-gray-700">Parent's Name</label><input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500"></div>
