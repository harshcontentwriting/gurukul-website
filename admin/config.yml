backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "homepage"
    label: "Page Content"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "_data/content.json"
        fields:
          - {label: "Logo Image", name: "logo_image", widget: "image"}
          - label: "Hero Slideshow"
            name: "slideshow"
            widget: "list"
            summary: "{{fields.headline}}"
            fields:
              - {label: "Headline", name: "headline", widget: "string"}
              - {label: "Sub-headline", name: "subheadline", widget: "string"}
              - {label: "Button Text", name: "button_text", widget: "string"}
              - {label: "Button Link", name: "button_link", widget: "string"}
              - {label: "Background Image", name: "background_image", widget: "image"}
          - {label: "Lineage Section Heading", name: "lineage_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}
          - {label: "Prabhupada Image", name: "prabhupada_image", widget: "image"}
          - {label: "Prabhupada Name", name: "prabhupada_name", widget: "string"}
          - {label: "Prabhupada Title", name: "prabhupada_title", widget: "string"}
          - {label: "Prabhupada Text", name: "prabhupada_text", widget: "text"}
          - {label: "Guru Maharaj Image", name: "maharaj_image", widget: "image"}
          - {label: "Guru Maharaj Name", name: "maharaj_name", widget: "string"}
          - {label: "Guru Maharaj Title", name: "maharaj_title", widget: "string"}
          - {label: "Guru Maharaj Text", name: "maharaj_text", widget: "text"}
          - {label: "Das Prabhu Image", name: "das_prabhu_image", widget: "image"}
          - {label: "Das Prabhu Name", name: "das_prabhu_name", widget: "string"}
          - {label: "Das Prabhu Title", name: "das_prabhu_title", widget: "string"}
          - {label: "Das Prabhu Text", name: "das_prabhu_text", widget: "text"}

          # NEW: Vision Section Fields
          - {label: "Vision Section Heading", name: "vision_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}
          - {label: "Vision Statement 1", name: "vision_1", widget: "text"}
          - {label: "Vision Statement 2", name: "vision_2", widget: "text"}
          - {label: "Vision Statement 3", name: "vision_3", widget: "text"}

          - {label: "Our Team Section Heading", name: "team_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}
          - {label: "Team Main Image", name: "team_image", widget: "image"}
          - {label: "Team Member 1", name: "team_member_1", widget: "string"}
          - {label: "Team Member 2", name: "team_member_2", widget: "string"}
          - {label: "Team Member 3", name: "team_member_3", widget: "string"}
          - {label: "Team Member 4", name: "team_member_4", widget: "string"}
          
          # NEW: Glimpses Section Fields
          - {label: "Glimpses Section Heading", name: "glimpses_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}

          - {label: "Donation Section Heading", name: "donation_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}
          - {label: "UPI QR Code Image", name: "upi_qr_image", widget: "image"}
          - {label: "UPI Donation Note", name: "upi_note", widget: "string"}
          - {label: "In-Kind Donation Note", name: "inkind_note", widget: "text"}
          - {label: "Gurukul Address", name: "gurukul_address", widget: "text"}
          
          # NEW: Admissions Section Fields
          - {label: "Admissions Section Heading", name: "admissions_section_heading", widget: "markdown", buttons: [], editor_components: [], modes: [raw]}

          - {label: "Footer Description", name: "footer_description", widget: "text"}
          - {label: "Footer Address", name: "footer_address", widget: "string"}
          - {label: "YouTube Link", name: "youtube_link", widget: "string", hint: "Enter the full URL"}
          - {label: "Instagram Link", name: "instagram_link", widget: "string", hint: "Enter the full URL"}
          - {label: "Facebook Link", name: "facebook_link", widget: "string", hint: "Enter the full URL"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "Contact Phone", name: "contact_phone", widget: "string"}
          - {label: "Copyright Note", name: "copyright_note", widget: "string"}
